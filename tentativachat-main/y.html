<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat Pokémon</title>
    <style>
        /* Estilos globais */
        body {
            background-color: #f0e1f5;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            text-align: center;
            color: #f06292;
        }

        label {
            color: #f06292;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 93%;
            padding: 10px;
            border: 2px solid #f06292;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        button {
            background-color: #f06292;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ec407a;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

<!-- Tela de Login -->
<div class="container">
    <h1>Login - Chat Pokémon</h1>
    
    <label for="username">Nome de usuário</label>
    <input type="text" id="username" placeholder="Digite seu nome de usuário">

    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="Digite sua senha">

    <button id="login-btn">Entrar</button>
</div>
<script>
    document.getElementById("login-btn").addEventListener("click", async function() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            // Enviar dados de login para o backend
            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert("Login bem-sucedido!");
                window.location.href = "index2.html";  // Redireciona para a página principal
            } else {
                alert("Erro no login: " + data.message);
            }
        } catch (error) {
            console.error("Erro ao fazer login: ", error);
            alert("Erro ao tentar fazer login.");
        }
    });
</script>
